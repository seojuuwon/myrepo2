<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="video.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>

<body>
    <header class="header">
    <div class="tranding">Trending</div>
    <div class="container">
        <div class="inner-element">
          <video autoplay muted loop>
              <source src="backk1.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
      <div class="title">🔥 인기아이돌 직캠</div>
    <div class="youtube">
        <iframe class="video" width="340" height="200" src="https://www.youtube.com/embed/GpiB_b7h6a0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe class="video" width="340" height="200" src="https://www.youtube.com/embed/keSrzyAH7j8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe class="video" width="340" height="200" src="https://www.youtube.com/embed/tZixREYOIZQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe class="video" width="340" height="200" src="https://www.youtube.com/embed/FhG0tK7hQNU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="title">🎞️ 오늘의 뮤직비디오</div>
    <div class="video-container">
      <div class="inner-video">
        <video autoplay buffered muted controls>
          <source src="video/video.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="inner-video">
        <video autoplay buffered muted controls>
          <source src="video/video1.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="inner-video">
          <video autoplay buffered muted controls>
            <source src="video/video2.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="inner-video">
          <video autoplay buffered muted controls>
            <source src="video/video3.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="inner-video">
          <video autoplay buffered muted controls>
            <source src="video/video4.mp4" type="video/mp4" />
          </video>
        </div>
    </div>
</header>
<footer class="footer">
    &copy;copyright 2023. all right reserved.
</footer>
</body>
</html>
